    <div class="card-content">
        <div class="card-img">
            <img src="https://placeimg.com/380/230/nature" alt="">
            <span><h4>{{position}}</h4></span>
        </div>
        <div class="card-desc">
            <h3>{{destino.nombre}}</h3>
            <p>Servicios</p>
            <ul>
                <li *ngFor="let s of destino.servicios">
                    <span [ngSwitch]='s'>
                        <i *ngSwitchCase = "'desayuno'" style="color:red;"> {{s}} </i>
                        <i *ngSwitchDefault> {{s}} </i>
                    </span>
                </li>
            </ul>
            <div>
                <a href="#" (click)=votarPositivo()><i class="material-icons md-18">thumb_up</i></a>
                <a href="#" (click)=votarNegativo()><i class="material-icons md-18">thumb_down</i></a>
                {{destino.vote}}
            </div>
            <a	href="#" class="btn-card" (click)="ir()">Ir</a>
            <!-- <span [style.display]="destino.isSelected()? '' : 'none'">PREFERIDO</span>			 -->
            <span *ngIf='destino.isSelected()'>
                <span ngNonBindable>
                   {{PREFERIDO}}
                </span>
            </span>
            <a [routerLink]="['/destino', destino.id]">Ver!</a>
        </div>
    </div>
