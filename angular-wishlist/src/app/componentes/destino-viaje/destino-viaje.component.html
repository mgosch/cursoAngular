    <div class="card-content" [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
        <div class="card-img">
            <img src="https://placeimg.com/380/230/nature" alt="">
            <span><h4>{{position}}</h4></span>
        </div>
        <div class="card-desc">
            <h3>{{destino.nombre}}</h3>
            <p>Servicios</p>
            <div>
                <a href="#" (click)="votarPositivo()" appTrackearClick data-trackear-tags="destino_voto_positivo lista_destinos_item">
                    <i class="material-icons md-18">thumb_up</i>
                </a>
                <a href="#" (click)="votarNegativo()" appTrackearClick data-trackear-tags="destino_voto_negativo lista_destinos_item">
                    <i class="material-icons md-18">thumb_down</i>
                </a>
                &nbsp;
                Votos: {{destino.vote}}
            </div>
            <ul>
                <li *ngFor="let s of destino.servicios">
                    <span [ngSwitch]='s'>
                        <i *ngSwitchCase = "'desayuno'" style="color:red;"> {{s}} </i>
                        <i *ngSwitchDefault> {{s}} </i>
                    </span>
                </li>
            </ul>
            <a	href="#" class="btn-card" (click)="ir()" appTrackearClick data-trackear-tags="destino_elegir_preferido lista_destinos_item">Ir</a>
            <!-- <span [style.display]="destino.isSelected()? '' : 'none'">PREFERIDO</span>			 -->
            <span *ngIf='destino.isSelected()'>
                <span ngNonBindable>
                   {{PREFERIDO}}
                </span>
            </span>
            <a [routerLink]="['/destino', destino.id]"> Ver!</a>
        </div>
    </div>
